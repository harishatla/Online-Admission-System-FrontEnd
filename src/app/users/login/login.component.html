<body>
    <div class="row">
        <div class="col-lg-8 m-auto">
            <div class="card mt-4">
                <form #myForm="ngForm" (ngSubmit)="login()">
                    <div class="card-header bg-success" style="text-align: center;">
                        <i class="fas fa-user-lock"></i> Admin Login
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="userName">User Name:*</label>
                            <input type="text" 
                                class="form-control mx-2" 
                                placeholder="Enter user name" 
                                id="userName"
                                name="userName" 
                                required 
                                minlength="3" 
                                maxlength="15" 
                                #myUserName="ngModel"
                                [(ngModel)]="addUserData.username">
                            <span *ngIf="myUserName.touched && myUserName.errors?.required" class="text-danger small">
                                User Name is mandatory!
                            </span>
                            <span *ngIf="myUserName.touched && myUserName.errors?.minlength" class="text-danger small">
                                User Name should be minimum of 4 characters!
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:*</label>
                            <input type="password" class="form-control mx-2" placeholder="Enter password" id="password"
                                name="password" 
                                required 
                                minlength="3" 
                                maxlength="15" 
                                #myPassword="ngModel"
                                [(ngModel)]="addUserData.password">
                            <span *ngIf="myPassword.touched && myPassword.errors?.required" class="text-danger small">
                                Password is mandatory!
                            </span>
                            <span *ngIf="myPassword.touched && myPassword.errors?.minlength" class="text-danger small">
                                Password should be minimum of 3 characters!
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" style="text-align: center;">
                        <button type="submit" class="btn btn-success">
                            LOG IN
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
