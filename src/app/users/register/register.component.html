 

<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3" style="margin-top: 20px;" >
            <div class="card mt-3">
                <!--<form (submit)="addProduct()">-->
                <form (ngSubmit)="register()">
                    <!---this will not submit form-->
                    <div class="card-header bg-info" style="text-align: center;">
                        Application Form
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div>
                                <label for="userName">User Name*:</label>
                                <input type="text" class="form-control mx-2" placeholder="Enter user name" id="userName"
                                    name="userName" [(ngModel)]="addUserData.username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control mx-2" placeholder="Enter password"
                                    id="password" name="password" [(ngModel)]="addUserData.password">
                                    <small>password must be greater than 3 characters</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" style="text-align: center;">
                        <button type="submit" class="btn btn-success" >
                            Apply
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
